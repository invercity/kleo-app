<div>
    <div class="modal-header">
        <div class="col-md-10">
            <h4 class="modal-title"><span class="glyphicon glyphicon-picture"></span> Upload Image</h4>
        </div>
        <div class="col-md-2 right">
            <a class="close" href data-ng-click="$dismiss()"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
    <div class="modal-body">
        <upload-image image="image" image-alt="user.displayName" text-center="true"></upload-image>
    </div>
    <div class="modal-footer center clearfix">
        <button data-ng-click="$dismiss()" type="button" class="btn btn-default pull-right" style="margin-left: 10px">Cancel</button>
        <button type="button" data-ng-disabled="!image" class="btn btn-primary pull-right" ng-click="insert()">Insert Image</button>
    </div>
</div>
