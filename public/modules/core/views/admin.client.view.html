<section data-ng-controller="AdminController">
	<div class="row">
		<div class="k-content">
			<!-- main content -->
			<div class="col-md-8">
				<div class="list-group">
					<a data-ng-repeat="item in items" data-ng-href="#/posts/{{item._id}}" class="list-group-item clearfix">
						{{item.title}}
						<span class="pull-right">
							<button class="btn btn-primary" data-ng-href="/#/posts/{{item._id}}/edit">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
							<button class="btn btn-primary" data-ng-click="remove();">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</span>
					</a>
				</div>
			</div>
			<!-- control bar -->
			<div class="col-sm-4">
				<div class="sidebar-nav">
					<div class="navbar navbar-default" role="navigation">
						<div class="navbar-collapse collapse sidebar-navbar-collapse">
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation" ng-repeat="page in pages">
									<a ng-click="changeSelected(page)">{{page.title}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
